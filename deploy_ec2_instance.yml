---
- name: Deploy EC2 instances for Red Hat Discovery demo
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    num_of_subnets: 2
    num_of_instances_per_subnet: 3
    cidr_block: "10.10.0.0/24"

  tasks:
    - name: Create VPC network
      amazon.aws.ec2_vpc_net:
        name: rh-discovery-vpc
        cidr_block: "{{ cidr_block }}"
        state: present
      register: vpc_net

    - name: Create VPC subnets
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpc_net.vpc.id }}"
        cidr: "{{ cidr_block }}"
        state: present
      loop: "{{ num_of_subnets }}"
      register: vpc_subnets

    - name: Create a VPC Internet gateway
      amazon.aws.ec2_vpc_igw:
        vpc_id: "{{ vpc_net.vpc.id }}"
        state: present
      register: vpc_igw

    - name: Gather route table details
      amazon.aws.ec2_vpc_route_table_info:
        filters:
          vpc-id: "{{ vpc_net.vpc.id }}"
      register: vpc_route_tables

    - name: Create VPC route table
      amazon.aws.ec2_vpc_route_table:
        vpc_id: "{{ vpc_net.vpc.id }}"
        route_table_id: "{{ vpc_route_tables.route_tables.0.id }}"
        lookup: id
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ vpc_igw.gateway_id }}"
        purge_routes: no
        state: present
      register: vpc_route_table

    - name: Create security group
      amazon.aws.ec2_security_group:
        name: rh-discovery-sg
        description: Red Hat Discovery demo security group
        vpc_id: "{{ vpc_net.vpc.id }}"
        rules:
          - proto: tcp
            ports:
              - 22
            cidr_ip: 0.0.0.0/0
            rule_desc: all
        state: present
      register: security_group

    - name: Create EC2 key pair
      amazon.aws.ec2_key:
        name: rh-discovery-keypair
        key_material: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
        state: present
      register: ec2_keypair

    - name: Get AMI info
      amazon.aws.ec2_ami_info:
        owners: 309956199498
        filters:
          name: "RHEL-8.8*x86_64*"
      register: amis

    - name: Set AMI facts
      set_fact:
        rhel_ami: >
          {{ amis.images | selectattr('name', 'defined') | sort(attribute='creation_date') | last }}

    - name: Create an EC2 instances
      amazon.aws.ec2_instance:
        key_name: rh-discovery-keypair
        security_group: rh-discovery-sg
        instance_type: t2.medium
        image: "{{ rhel_ami.image_id }}"
        wait: yes
        wait_timeout: 500
        vpc_subnet_id: "{{ vpc_subnets[item.0].subnet.id }}"
        network:
          assign_public_ip: yes
        tags:
          project: rh-discovery-demo
        exact_count: "{{ num_of_instances_per_subnet }}"
      loop: "{{ range(0, num_of_subnets)|list }}"

    # This is needed for idempotency (as opposed to registering output from
    # above task - instance details are not registered on subsequent runs)
    - name: Get EC2 instance info
      amazon.aws.ec2_instance_info:
        filters:
          "tag:project": rh-discovery-demo
          instance-state-name: ["running"]
      register: ec2_instances

    - name: Add new instance to host group
      add_host:
        hostname: "{{ item.public_ip_address }}"
        groupname: ec2
      loop: "{{ ec2_instances.instances }}"

    - name: Wait for instance to finish provisioning
      wait_for:
        host: "{{ public_ip_address }}"
        port: 22
      loop: "{{ ec2_instances.instances }}"
